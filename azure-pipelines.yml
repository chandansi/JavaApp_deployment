trigger:
- main

pool:
  name: 'pip_agent'

stages:
- stage: Build
  displayName: Build WAR
  jobs:
  - job: MavenBuild
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean package'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.21'
        mavenVersionOption: 'Path'
        mavenDirectory: 'C:\maven\'
        mavenSetM2Home: false
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
- stage: 
  displayName: "BuildArtifact"
  jobs:
    - job: BuildArtifact
      steps:

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(System.DefaultWorkingDirectory)/target'
          ArtifactName: 'java'
          publishLocation: 'Container'
      - task: DownloadBuildArtifacts@1
        inputs:
          buildType: 'current'
          downloadType: 'single'
          artifactName: 'java'
          downloadPath: '$(System.DefaultWorkingDirectory)/webapps/'

- stage: 
  displayName: "Builddeployment"
  jobs:
    - job: Builddeployment
      steps:
        
      - task: CopyFilesOverSSH@0
        inputs:
          sshEndpoint: 'tomserver'
          sourceFolder: '$(System.DefaultWorkingDirectory)/webapps/'
          contents: '**'
          targetFolder: '/home/adminuser'
          readyTimeout: '20000'