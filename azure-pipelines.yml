trigger:
- main

pool:
  name: 'pip_agent'

stages:

# -------------------------
# Stage 1: Build and Publish
# -------------------------
- stage: BuildAndPublish
  displayName: 'Build and Publish WAR'
  jobs:
  - job: MavenBuild
    displayName: 'Maven Build and Publish Job'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean package'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.21'
        mavenVersionOption: 'Path'
        mavenDirectory: 'C:\maven\'
        mavenSetM2Home: false
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(System.DefaultWorkingDirectory)/target'
        ArtifactName: 'java'
        publishLocation: 'Container'

# -------------------------
# Stage 2: Deploy via SSH
# -------------------------
- stage: Deploy
  displayName: 'Deploy WAR to Tomcat'
  dependsOn: BuildAndPublish
  jobs:
  - job: SSHDeploy
    displayName: 'Copy WAR to Remote Tomcat'
    steps:
    - task: DownloadBuildArtifacts@1
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'java'
        downloadPath: '$(System.ArtifactsDirectory)'

    - powershell: |
        Write-Host "=== Downloaded artifacts location ==="
        Get-ChildItem -Path "$(System.ArtifactsDirectory)" -Recurse | Select-Object FullName
      displayName: 'Debug: List downloaded artifacts'

    - task: CopyFilesOverSSH@0
      inputs:
        sshEndpoint: 'tomserver'
        sourceFolder: '$(System.ArtifactsDirectory)/java'
        contents: '**/*.war'
        targetFolder: '/opt/tomcat/webapps'
        
    - task: SSH@0
      inputs:
        sshEndpoint: 'tomserver'
        runOptions: 'inline'
        inline: |
          /opt/tomcat/bin/shutdown.sh || true
          sleep 5
          /opt/tomcat/bin/startup.sh
      displayName: 'Restart Tomcat'